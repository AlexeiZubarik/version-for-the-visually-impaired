<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">  
  <link rel="stylesheet" href="havingPoorVision/css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="havingPoorVision/js/scriptForHavingPoorVision.js"></script>
  <script src="js/jquery.cookie.js"></script>

  <title>Document</title>
</head>
<body>
  <div class="visually-impaired">
    <div class="container">
      <div class="col">
        <p>Размер шрифта</p>
        <div>
          <div id="small-font" class="button small-font" title="Маленький шрифт">A</div>
          <div id="medium-font" class="button medium-font" title="Средний шрифт">A</div>
          <div id="big-font" class="button big-font" title="Большой шрифт">A</div>
        </div>
        <p id="inf-font"></p>
      </div>
      <div class="col">
        <p>Цвет сайта</p>
        <div>
          <div id="white-style" class="button white-style"  title="Черным по белому">A</div>
          <div id="black-style" class="button black-style" title="Белым по черному">A</div>
          <div id="blue-style" class="button blue-style" title="Темно-синим по голубому">A</div>
          <div id="green-style" class="button green-style" title="Зеленым по темно-коричневому">A</div>
        </div>
        <p id="inf-style"></p>
      </div>
      <div class="col">
        <p>Изображения</p>
        <div>
          <div id="imgs" class="button"><i class="far fa-image fa-lg"></i></div>
        </div>
        <p id="inf-img"></p>
     </div>
      <div class="col">
        <p>Дополнительно</p>
        <div>
          <div id="off-visually-impaired" class="button"><i class="fas fa-eye-slash fa-lg"></i></div>
        </div>
      </div>      
    </div>
  </div>

  <div id="container" class="container">
      <div class="header">
        <ul>
          <li><a id="poor-vision" href="#"><i class="fas fa-eye fa-flip-horizontal fa-2x"></i></a></li>
        </ul>
      </div>
      <div>

      </div>
      <img src="img3.jpg" alt="" srcset="">
  </div>
</body>
</html>
